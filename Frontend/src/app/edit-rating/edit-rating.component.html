<div class="rating-form-container">
    <h2>Edit Rating for {{movie?.name}}</h2>
    
    <form (ngSubmit)="onSubmit()" #ratingForm="ngForm">
      <div class="form-group">
        <label for="rate">Rating (1-5)</label>
        <input type="number" id="rate" name="rate" [(ngModel)]="rating.rate" 
               min="1" max="5" step="0.1" required class="form-control">
      </div>
  
      <div class="form-group">
        <label for="comment">Comment</label>
        <textarea id="comment" name="comment" [(ngModel)]="rating.comment" 
                  class="form-control" required></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="!ratingForm.valid">
        Update Rating
      </button>
      <div class="actions">
        <button (click)="goBack()" class="btn btn-back">Back to Ratings</button>
      </div>
    </form>
</div>
