<div class="account-management-container">
    <h2>Account Management</h2>
    
    <div *ngIf="isLoading" class="loading">
      Loading accounts...
    </div>
  
    <button routerLink="/accounts/add" class="btn btn-primary">
        Add New Account
      </button>
  
    <table *ngIf="!isLoading" class="account-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let account of accounts">
          <td>{{ account.accountID }}</td>
          <td>{{ account.firstName }}</td>
          <td>{{ account.lastName }}</td>
          <td class="actions">
            <button [routerLink]="['/accounts/edit', account.accountID]" class="btn-edit">
              Edit
            </button>
            <button (click)="deleteAccount(account.accountID)" class="btn-delete">
              Delete
            </button>
            <button (click)="viewAccountCarts(account.accountID)" class="btn btn-sm btn-info">
              View Carts
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
